spring.application.name=Gusgo-Person
application.version=1.0.0
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/gusgo
spring.datasource.username=gusgo
spring.datasource.password=gusgo
spring.datasource.driver-class-name=org.postgresql.Driver

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true
logging.level.liquibase=DEBUG

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=person-group
spring.kafka.consumer.topic.person=person-topic